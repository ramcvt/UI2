<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{cartItems.restname}}</h5>
    <p class="card-text">{{cartItems.restlocation}}</p>

      <div>{{item.itemquant}}</div>

  <a href="#" class="btn btn-primary">Proceed to Pay</a>
  </div>
</div>
